    <main>
        <section>
            <h2>Photo grid</h2>

            <figure>
                <img src="https://via.placeholder.com/640x360?text=Photo+1" alt="Photo 1" width="640" height="360" />
                <figcaption class="visually-hidden">Photo 1</figcaption>
            </figure>

            <figure>
                <img src="https://via.placeholder.com/640x360?text=Photo+2" alt="Photo 2" width="640" height="360" />
                <figcaption class="visually-hidden">Photo 2</figcaption>
            </figure>

            <figure>
                <img src="https://via.placeholder.com/640x360?text=Photo+3" alt="Photo 3" width="640" height="360" />
                <figcaption class="visually-hidden">Photo 3</figcaption>
            </figure>

            <figure>
                <img src="https://via.placeholder.com/640x360?text=Photo+4" alt="Photo 4" width="640" height="360" />
                <figcaption class="visually-hidden">Photo 4</figcaption>
            </figure>
        </section>

        <section>
            <h2>Media extras</h2>
            <p>
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg" />
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
                    Your browser does not support the audio element.
                </audio>
            </p>
            <p>
                <video controls width="480">
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
                    <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg" />
                    Your browser does not support the video tag.
                </video>
            </p>
            <p>
                <canvas width="320" height="120"></canvas>
            </p>
        </section>

        <section>
            <h2>Dialog demo</h2>
            <p>
                <button>Open Info</button>
            </p>
            <dialog>
                <p>Thanks for visiting the gallery!</p>
                <form method="dialog">
                    <button>Close</button>
                </form>
            </dialog>
            <template id="photo-card-template">
                <figure>
                    <img src="" alt="Template image" width="320" height="180" />
                    <figcaption>Template image</figcaption>
                </figure>
            </template>
        </section>
    </main>

    <script>
        // Minimal canvas-only demo (<=15 lines)
        (function () {
            var cv = document.getElementById('demo-canvas');
            if (!cv || !cv.getContext) return;
            var ctx = cv.getContext('2d');
            ctx.fillStyle = '#ddd';
            ctx.fillRect(0, 0, 320, 120);
            ctx.fillStyle = '#333';
            ctx.fillRect(10, 10, 300, 100);
        })();
    </script>
